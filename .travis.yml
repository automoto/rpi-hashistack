language: minimal
dist: focal

env:
  - TARGET=consul
  - TARGET=nomad
  - TARGET=nomad-client
  - TARGET=vault

before_install:
  - sudo unlink /usr/local/bin/packer
  - ci/provision.sh

script:
  - travis_wait 30 sudo ./build.sh $TARGET
  - ls -lh dist

before_deploy:
  - cd dist && sudo ../ci/hashgen.sh && cd ..

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - dist/*.zip
    - dist/*.zip.sha256
  skip_cleanup: true
  on:
    tags: true